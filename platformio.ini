; PlatformIO Project Configuration File
;
; Supported platforms for the MobiFlight firmware are:
; atmega2560
; promicro
; uno
;
; Version numbers for releases are automatically applied by GitHub
; during the release build process based on the tag associated with
; the GitHub release.
[platformio]
default_envs = atmega2560, promicro, uno

[env:atmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = 
	-I./_Boards/Atmel/Board_Mega
src_filter = 
	+<*>
	+<../_Boards/Atmel>
lib_deps = 
	arduino-libraries/Servo @ ^1.1.7
	wayoda/LedControl @ ^1.0.6
	waspinator/AccelStepper @ ^1.61
	marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
	thijse/EEPROMEx@0.0.0-alpha+sha.09d7586108
monitor_speed = 115200
extra_scripts = 
	pre:firmware_name.py

[env:promicro]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
build_flags = 
	-I./_Boards/Atmel/Board_ProMicro
src_filter = 
	+<*>
	+<../_Boards/Atmel>
lib_deps = 
	arduino-libraries/Servo @ ^1.1.7
	wayoda/LedControl @ ^1.0.6
	waspinator/AccelStepper @ ^1.61
	marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
	thijse/EEPROMEx@0.0.0-alpha+sha.09d7586108
monitor_speed = 115200
extra_scripts = 
	pre:firmware_name.py

[env:uno]
platform = atmelavr
board = uno
framework = arduino
build_flags = 
	-I./_Boards/Atmel/Board_Uno
src_filter = 
	+<*>
	+<../_Boards/Atmel>
lib_deps = 
	arduino-libraries/Servo @ ^1.1.7
	wayoda/LedControl @ ^1.0.6
	waspinator/AccelStepper @ ^1.61
	marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
	thijse/EEPROMEx@0.0.0-alpha+sha.09d7586108
monitor_speed = 115200
extra_scripts = 
	pre:firmware_name.py
